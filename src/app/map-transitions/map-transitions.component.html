<form [formGroup]="formGroup">
  <mat-list >
    <h3 mat-subheader>Transitions mapping</h3>
    <mat-list-item>
      <p fxFlex="50" mat-line>Choose classifier</p>
      <mat-select formControlName="classifier" (ngModelChange)="updateIndex()">
        <mat-option *ngFor="let val of classifiers" [value]="val.value">{{val.label}}</mat-option>
      </mat-select>
    </mat-list-item>
    <mat-list-item>
      <mat-checkbox 
        (change)="updateIndex()"
        labelPosition="after"
        formControlName="approximated">
        Use approximated matching
      </mat-checkbox>
    </mat-list-item>

    <div fxLayoutAlign="center center" *ngIf="loading">
      <mat-spinner ></mat-spinner>
    </div>
    
    <mat-list-item *ngFor="let t of transitions">
      <p mat-line>{{t}}</p>
      <mat-select [formControlName]="t">
        <mat-option *ngFor="let val of list" [value]="val.value">{{val.label}}</mat-option>
      </mat-select>
    </mat-list-item>
  </mat-list>
  <div fxLayout="row" fxLayoutAlign="end center">
    <button 
      (click)="postMapping()" 
      mat-stroked-button 
      color="primary" >
        Next
    </button>
  </div>
  
</form>
