<h3>Configure cost for Control-Flow Violations</h3>

<ag-grid-angular
  style="width: 100%;"
  domLayout='autoHeight'
  class="ag-theme-balham"
  [rowData]="rowData1"
  [columnDefs]="columnDefs1"
  [frameworkComponents]="frameworkComponents"
  (firstDataRendered)="onFirstDataRendered($event, 1)">
</ag-grid-angular>
<div fxLayout="row" fxLayoutAlign="center center" class="setter">
  <label>Set all costs (non invisible only) above to:</label>
  <input matInput class="input" [formControl]="input1"/>
  <button type="button" (click)="updateValue(1)" mat-stroked-button>Set</button>
</div>

<ag-grid-angular
  style="width: 100%;"
  domLayout='autoHeight'
  class="ag-theme-balham"
  [rowData]="rowData2"
  [columnDefs]="columnDefs2"
  [frameworkComponents]="frameworkComponents"
  (firstDataRendered)="onFirstDataRendered($event, 2)">
</ag-grid-angular>
<div fxLayout="row" fxLayoutAlign="center center" class="setter">
  <label>Set all costs (non invisible only) above to:</label>
  <input matInput class="input" [formControl]="input2"/>
  <button type="button" (click)="updateValue(2)" mat-stroked-button>Set</button>
</div>
<div fxLayout="row" fxLayoutAlign="space-between center">
  <button 
    (click)="location.back()" 
    mat-stroked-button 
    color="primary" >
      Back
  </button>
  <button 
    (click)="submit()" 
    mat-stroked-button 
    color="primary" >
      Next
  </button>
</div>
