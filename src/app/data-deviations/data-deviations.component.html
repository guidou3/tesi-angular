<ag-grid-angular
  style="width: 100%;"
  domLayout='autoHeight'
  class="ag-theme-balham"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [frameworkComponents]="frameworkComponents"
  (firstDataRendered)="onFirstDataRendered($event)"

</ag-grid-angular>
<button type="button" (click)="submit()">Submit</button>
